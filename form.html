<!DOCTYPE <HTML>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<form>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Contact Information:</legend>
                    <table>
                        <tr>
                            <td><label for="fname">First Name:</label></td>
                            <td><input type="text" id="fname" name="fname"></td>
                            <td colspan="2"><label>Preferred Contact Method:</label></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last Name:</label></td>
                            <td><input type="text" id="lname" name="lname"></td>
                            <td><input type="checkbox" id="selectemail" value="selectemail"></td>
                            <td><label for="selectmail">Email</td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                            <td><input type="checkbox" id="selectphone" value="selectphone"></td>
                            <td><label for="selectphone">Telephone</td>
                        </tr>
                        <tr>
                            <td><label for="phone">Telephone:</label></td>
                            <td><input type="tel" id="phone" name="phone"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>

    </table>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Feedback:</legend>
                    <table>
                        <tr>
                            <td><label for="msgSubject">Message subject:</label></td>
                            <td><input type="text" id="msgSubject" name="msgSubject"></td>
                            <td colspan="2"> </td>
                        </tr>
                        <tr>
                            <td> <textarea name="msg" id="msg" rows="15" cols="42"></textarea> </td>
                        </tr>
                        <tr>
                            <td>Attach a file: </td>
                            <td>
                                <input type="file" id="attachedFile" name="attachedFile">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button name="submit" type="submit">Send</button>
                                <!--<input type="submit">-->
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>

    </table>







</form>






</HTML>
